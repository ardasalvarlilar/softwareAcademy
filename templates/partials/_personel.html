<div class="card" style="width: 18rem;">
    <img src="{{calisan.image_url.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{calisan.full_name}}</h5>
      {% for cat in calisan.category.all %}

      {% endfor %}
    </div>
</div>
